<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BA Contact</title>
  <link rel="shortcut icon" href="favicon.png" type="image/png">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="contact" style="background: url(img/bg.jpg) center/cover no-repeat;">
    <div class="container">
      <div class="contact__top">
        <h2 class="contact__title">Contact</h2>
        <p>For new projects, ideas, business or anything
          you'd like to discuss, contact with me!</p>
        <div class="contact__bloks">
          <form action="" method="POST" name="contact__form" autocomplete="off">
            <ul class="list block--1-2" >
              <li><input class="list__input" type="text" name="fullname" placeholder="Your full name..." required></li>
              <li><input class="list__input" type="email" name="email" placeholder="Your email..." required></li>
              <li><input class="list__input" type="tel" name="tel" placeholder="Your phone number..." required></li>
              <li><textarea class="list__input list__input--area" name="message" placeholder="Your message..."></textarea></li>
              <input type="submit">
            </ul>
          </form>
          <address class="info block--1-2">
            <div class="info__title">ADDRESS</div><div class="info__descr">123 City name, Street, City, Country</div>
            <div class="info__title">EMAIL</div><div class="info__descr">cahee@domain.com</div>
            <div class="info__title">PHONE</div><div class="info__descr">+012 345 6789</div>
          </address>
        </div>
      </div>
    </div>
  </div>
  <footer class="footer">
    <div class="container">
      <div class="footer__inner">
        <div class="footer__descr">Â© 2015 Company. All right reserved.</div>
        <div class="logo">
          <a href="#">
            <img src="img/logo-small.png" alt="logo">
          </a>
        </div>
        <div class="footer__author">Made with <a href="#" class="footer__link">love</a> by Auskteez</div>
      </div>
    </div>
  </footer>
</body>

</html>
